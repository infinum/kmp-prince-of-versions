<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Shield Background --><path d="M10 15C10 10 10 7.5 12.5 5C15 2.5 17.5 2.5 20 2.5H80C82.5 2.5 85 2.5 87.5 5C90 7.5 90 10 90 15V55C90 75 90 85 75 92.5L50 97.5L25 92.5C10 85 10 75 10 55V15Z" fill="#6366f1"/>

    <!-- Sword Definitions --><!-- A single sword is defined here, then reused twice below --><defs>
    <g id="sword" fill="#f59e0b">
        <!-- Blade --><path d="M -1.5 0 L 1.5 0 L 1.5 -33 L -1.5 -33 Z" />
        <path d="M -1.5 -33 L 0 -38 L 1.5 -33 Z" />
        <!-- Hilt --><rect x="-5" y="0" width="10" height="3" rx="1"/>
        <!-- Handle --><rect x="-1.5" y="3" width="3" height="5" rx="1"/>
        <!-- Pommel --><circle cx="0" cy="10" r="2"/>
    </g>
</defs>

    <!-- Crossed Swords --><!-- The swords are placed by referencing the definition above and transforming them --><g transform="translate(0, 15)"> <!-- Global adjustment for positioning --><use href="#sword" transform="translate(65, 55) rotate(-45) scale(1.5)"/>
    <use href="#sword" transform="translate(35, 55) rotate(45) scale(1.5)"/>
</g>

    <!-- Crown --><g fill="#f59e0b" transform="translate(0, -10)">
    <path d="M35 25 L30 40 L50 32 L70 40 L65 25 H35Z"/>
    <circle cx="32.5" cy="22" r="4"/>
    <circle cx="50" cy="20" r="4"/>
    <circle cx="67.5" cy="22" r="4"/>
</g>

    <!-- Download Arrow --><g transform="translate(0, -10)">
    <path d="M50 50 V 80 M50 80 L40 70 M50 80 L60 70" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
</g>
</svg>